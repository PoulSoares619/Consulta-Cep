<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Consulta Cep</title>
</head>
<body class="font-inter">
    <header>
        <div class="w-full h-auto flex justify-center px-6 pt-6 pb-11 ">
            <h1 class=" text-8xl text-azul-escuro"><strong>Consulta Cep</strong></h1>
        </div>
    </header>
    <div class="w-full h-24 my-5 flex flex-col items-center "  >
        <input class="w-1/3 py-5 px-3.5 rounded-xl text-center text-2xl text-azul-escuro font-bold bg-azul-claro shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" placeholder="Insira um Cep">
    </div>
    <form>
        <div>
            <input type="text" placeholder="Logradouro">
            <input type="text" placeholder="Numero">
            <input type="text" placeholder="Complemento">
        </div>
        <div>
            <input type="text" placeholder="Bairro">
            <input type="text" placeholder="Cidade">
            <input type="text" placeholder="UF">
        </div>
    </form>

    
</body>
</html>
