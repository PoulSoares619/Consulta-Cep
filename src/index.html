<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Consulta Cep</title>
</head>
<body class="font-inter  bg-slate-300 ">
    <header class="w-screen shadow-lg bg-slate-200 ">
        <div class=" w-full h-auto flex justify-center px-6 pt-16 pb-11 ">
            <h1 class=" text-8xl text-azul-escuro"><strong>Consulta Cep</strong></h1>
        </div>
    </header>
    <div class="w-screen h-36 mt-20 flex flex-col items-center "  >
        <div>
            <input id="cep" class=" w-5/5 py-5 min-w-[106px] px-3.5 rounded-t-xl text-center text-2xl text-azul-escuro font-bold bg-azul-claro shadow-[13px_13px_30px_5px_rgba(0,0,0,0.4)] focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" placeholder="Insira um Cep">
        </div>
        <button onclick="buscaEndereco(cep.value)" class="h-10 w-[349.6px] bg-azul-escuro rounded-b-xl text-white font-medium  hover:bg-azul-hover duration-150 shadow-[13px_13px_30px_5px_rgba(0,0,0,0.4)]">Consultar</button>
    </div>
    <form class=" flex justify-center items-center flex-col gap-y-5 max-w-screen-lg w-fit px-10  h-80 my-20 mx-auto bg-azul-claro shadow-[20px_20px_30px_10px_rgba(0,0,0,0.4)] rounded-xl">
        <div id="erro"></div>
        <div class="flex flex-row justify-center items-center gap-x-2.5 w-full h-10  box-border">
            <input id="endereco" class="h-12 w-5/6 pl-3 rounded-lg text-azul-escuro font-semibold shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" type="text" placeholder="Logradouro">
            <input id="" class="h-12 w-1/4 pl-3 rounded-lg text-azul-escuro font-semibold shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" type="text" placeholder="Numero">
            <input id="" class="h-12 w-1/4 pl-3 rounded-lg text-azul-escuro font-semibold shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" type="text" placeholder="Complemento">
        </div>
        <div class="flex flex-row justify-center items-center gap-x-2.5 w-full h-10">
            <input id="bairro" class="h-12 w-3/5 pl-3 rounded-lg text-azul-escuro font-semibold shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" text-azul-escuro type="text" placeholder="Bairro">
            <input id="cidade" class="h-12 w-2/4 pl-3 rounded-lg text-azul-escuro font-semibold shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" type="text" placeholder="Cidade">
            <input id="estado" class="h-12 w-1/4 pl-3 rounded-lg text-azul-escuro font-semibold shadow-2xl focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" type="text" placeholder="UF">
        </div>        
    </form>

    <script src="./index.js"></script>
</body>
</html>
